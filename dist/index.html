<!doctype html>
<html>
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <main>
      <form>
        <div class="field has-addons">
          <div class="control">
            <input name="location" id="location" type="text" class="input">
          </div>
          <div class="control">
            <input type="submit" value="New City" class="button">
          </div>
        </div>
      </form>

      <button class="button ce" id="tempToggle">To &#176;F</button>
      <hr>

      <section>
        <p id="loc"></p>
      </section>

      <section>
        <p id="temp"></p>
      </section>

      <section>
        <p id="icon"><img src="#" ></p>
      </section>

      <section>
        <p id="desc"></p>
      </section>

      <section>
        <img src="#" id="gif" >
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>

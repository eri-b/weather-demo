<!doctype html>
<html>
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <form>
      <div class="field has-addons">
        <div class="control">
          <input name="location" id="location" type="text" class="input">
        </div>
        <div class="control">
          <input type="submit" value="New City" class="button">
        </div>
      </div>
    </form>
    <hr>
    <p id="loc"></p>
    <p id="temp"></p>
    <button class="button ce is-small" id="tempToggle">To &#176;F</button>
    <p id="icon"><img src="#" ></p>
    <p id="desc"></p>
    <script src="main.js"></script>
  </body>
</html>
